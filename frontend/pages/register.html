<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../stylesheets/voiceslogin.css">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-back">
                <h2>REGISTER</h2>
                <form action="../../backend/db_trigger.php" method="post">
                    <label>
                        <input type="text" class="input-box" id="nickname" name="nickname" placeholder="Nickname" required>
                    </label>
                    <label>
                        <input type="email" class="input-box" id="email" name="email" placeholder="Your Email" required>
                    </label>
                    <label>
                        <input type="password" class="input-box" id="user_password" name="user_password" placeholder="Password" required>
                    </label>
                    <br><br><br>
                    <input type="hidden" id="login_trigger" name="trigger" value="new_user">
                    <input type="submit" class="input-box">
                </form>
                <p><a href="login.html">I Have an Account</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
